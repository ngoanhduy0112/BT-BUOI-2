<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Về Nhà Buổi 2</title>
</head>

<body>
    <h1 style="text-align: center;">Bảng đăng kí</h1>
    <div>
        <table border="1">
            <form>
                <tr>
                    <th colspan="2"> Đăng kí</th>
                </tr>
                <tr>
                    <td><label for="">Full name</label></td>
                    <td><input type="text" placeholder="Nhập full name"></td>
                </tr>
                <tr>
                    <td><label for="">Username</label></td>
                    <td><input type="text" placeholder="Nhập tên"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" placeholder="Nhập mật khẩu"></td>
                </tr>
                <tr>
                    <td><label for="">Nhập lại mật khẩu</label></td>
                    <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
                </tr>
                <tr>
                    <td><label for="">Giới tính</label></td>
                    <td><input name="gender" type="radio" value="Nam">Nam <input name="gender" type="radio"
                            value="Nữ">Nữ</td>
                </tr>
                <tr>
                    <td><label for="">Ngày sinh</label>
                    <td><select name="" id="">
                            <option value="">Ngày 1</option>
                        </select><select name="" id="">
                            <option value="">Tháng 12</option>
                        </select><select name="" id="">
                            <option value="">Năm 2003</option>
                        </select></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Địa chỉ</label>
                    <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Avartar</label>
                    <td><button>Choose File</button>No file chosen</td>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Sở thích</label>
                    <td><input type="checkbox" value="Xem phim">Xem Phim <input type="checkbox" value="Thể Thao">Thể
                        Thao <input type="checkbox" value="Web">Web</td>
                    </td>
                </tr>
                <tr>
                    <th colspan="2"><button>RESET</button><button>OK</button></th>
                </tr>

            </form>
        </table>

    </div>
</body>

</html>
